<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
  <header class="header">
    <img class="header__logo" src="./images/logo.svg" alt="Логотип mesto">
  </header>
  <main class="content">
    <section class="profile content__profile">
      <div class="profile__info">
        <img class="profile__avatar" src="./images/avatar.jpg" alt="Аватар">
        <div class="profile__inner">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <p class="profile__caption">Исследователь океана</p>
          <button class="profile__button-edit" type="button" aria-label="Редактировать профиль"></button>
        </div>
      </div>
      <button class="profile__button-add" type="button" aria-label="Добавить"></button>
    </section>
    <section aria-label="Список мест в которых стоит побывать">
      <ul class="cards">
        <template id="card-template">
          <li class="card">
            <img class="card__img" src="#" alt="#">
            <button class="card__button-delete" type="button" aria-label="Удалить"></button>
            <div class="card__inner">
              <h2 class="card__caption"></h2>
              <button class="card__button-like" type="button" aria-label="Лайк"></button>
            </div>
          </li>
        </template>
      </ul>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
  </footer>
  <section class="popup popup_type_edit-profile">
    <div class="popup__container">
      <button class="popup__button-close" type="button" aria-label="Закрыть форму"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class="popup__form" name="profile-form" novalidate>
        <input id="name-input" class="popup__form-input" type="text" name="name" minlength="2" maxlength="40" required>
        <span class="popup__form-input-error name-input-error"></span>
        <input id="caption-input" class="popup__form-input" type="text" name="caption" minlength="2" maxlength="200" required>
        <span class="popup__form-input-error caption-input-error"></span>
        <button class="popup__button-save" type='submit'>Сохранить</button>
      </form> 
    </div>
  </section>
  <section class="popup popup_type_add-card">
    <div class="popup__container">
      <button class="popup__button-close" type="button" aria-label="Закрыть форму"></button>
      <h2 class="popup__title">Новое место</h2>
      <form class="popup__form" name="card-form" novalidate>
        <input id="title-input" class="popup__form-input" type="text" name="title" placeholder="Название" minlength="2" maxlength="30" required>
        <span class="popup__form-input-error title-input-error"></span>
        <input id="link-input" class="popup__form-input" type="url" name="link" placeholder="Ссылка на картинку" required>
        <span class="popup__form-input-error link-input-error"></span>
        <button class="popup__button-save" type='submit'>Создать</button>
      </form> 
    </div>
  </section>
  <section class="popup popup_type_view-picture" aria-label="Посмотреть изображение">
    <div class="popup__container-picture">
      <button class="popup__button-close" type="button" aria-label="Закрыть форму"></button>
      <img class="popup__img" src="#" alt="#">
      <p class="popup__caption"></p>
    </div>
  </section>
  <script src="./scripts/validate.js"></script>
  <script src="./scripts/index.js"></script>
</body>
</html>

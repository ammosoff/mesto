<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
  <header class="header">
    <img class="header__logo" src="./images/logo.png" alt="Логотип mesto">
  </header>
  <main class="content">
    <section class="profile content__profile">
      <div class="profile__info">
        <img class="profile__avatar" src="./images/avatar.jpg" alt="Аватар">
        <div class="profile__inner">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <p class="profile__caption">Исследователь океана</p>
          <button class="profile__button profile__button_action_edit"></button>
        </div>
      </div>
      <button class="profile__button profile__button_action_add"></button>
    </section>
    <section aria-label="Список мест в которых стоит побывать">
      <ul class="cards">
        <li>
          <article class="card">
            <img class="card__img" src="./images/karachaevsk.jpg" alt="Карачаевск">
            <div class="card__inner">
              <h2 class="card__caption">Карачаевск</h2>
              <button class="card__like"></button>
            </div>
          </article>
        </li>
        <li>
          <article class="card">
            <img class="card__img" src="./images/elbrus.jpg" alt="Карачаевск">
            <div class="card__inner">
              <h2 class="card__caption">Гора Эльбрус</h2>
              <button class="card__like"></button>
            </div>
          </article>
        </li>
        <li>
          <article class="card">
            <img class="card__img" src="./images/dombay.jpg" alt="Карачаевск">
            <div class="card__inner">
              <h2 class="card__caption">Домбай</h2>
              <button class="card__like"></button>
            </div>
          </article>
        </li>
        <li>
          <article class="card">
            <img class="card__img" src="./images/oldmanofstorr.jpg" alt="Остров Скай">
            <div class="card__inner">
              <h2 class="card__caption">Остров Скай</h2>
              <button class="card__like"></button>
            </div>
          </article>
        </li>
        <article class="card">
          <img class="card__img" src="./images/gulfofthailand.jpg" alt="Сиамский залив">
          <div class="card__inner">
            <h2 class="card__caption">Сиамский залив</h2>
            <button class="card__like"></button>
          </div>
        </article>
        <li>
          <article class="card">
            <img class="card__img" src="./images/georgia.jpg" alt="Грузия">
            <div class="card__inner">
              <h2 class="card__caption">Грузия</h2>
              <button class="card__like"></button>
            </div>
          </article>
        </li>
      </ul>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
  </footer>
</body>
</html>
